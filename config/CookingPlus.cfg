# Configuration file

blockrates {
    # Ticks till attempt to grow [range: 0 ~ 10000, default: 50]
    I:GrowthCrystalGrowRate=50

    # Ticks till salt creation in desalinator [range: 0 ~ 10000, default: 500]
    I:HappyHarvetBotDesalinatorRate=500

    # Ticks till fish [range: 0 ~ 10000, default: 300]
    I:HappyHarvetBotFishRate=300

    # Ticks till attempt to gather [range: 0 ~ 10000, default: 30]
    I:HappyHarvetBotGatherRate=30

    # Speed Modifier for the Golden Happy Harvest Bot [range: 0.0 ~ 1000.0, default: 0.5]
    S:HappyHarvetBotGoldSpeedModifier=0.5

    # Ticks till harvest [range: 0 ~ 10000, default: 30]
    I:HappyHarvetBotHarvestRate=30

    # Ticks till attempt to chop wood [range: 0 ~ 10000, default: 30]
    I:HappyHarvetBotLoggerRate=30

    # Ticks till attempt to harvest [range: 0 ~ 10000, default: 30]
    I:HappyHarvetBotPickRate=30

    # Ticks till attempt to plant sapling [range: 0 ~ 10000, default: 30]
    I:HappyHarvetBotPlanterRate=30

    # Ticks till growth [range: 0 ~ 10000, default: 200]
    I:HydrophonicGrowthRate=200
}


debug {
    # set to true to output ore dictionary names and unlocalised names to the console log when the brick oven attempts to transfer modded items [default: false]
    B:enableBrickOvenRecipeTransferDebug=false

    # set to true to output ore dictionary names and unlocalised names to the console log when the player attempts to place items in the hydrophonics block [default: false]
    B:enableHydrophonicBlockSeedDebug=false
}


general {
    # Items with an ore dictionary name that is in this list are allowed to be placed in a hydrophonic block. Seperate strings with a comma. WARNING some seeds can cause crashes if thier crops dont extend the vanilla BlockCrops
    S:HydrophonicBlockOreDictionaryWhiteList=exampleName

    # Items with an unlocalised name that is in this list are allowed to be placed in a hydrophonic block. Seperate strings with a comma. WARNING some seeds can cause crashes if thier crops dont extend the vanilla BlockCrops
    S:HydrophonicBlockUnlocalisedNameWhiteList=item.examplename

    # when MoveModFoodRecipesToBrickOven is true, items with an ore dictionary name that matches one of the input here are put into the brick oven recipes if they are the RESULT of a furnace recipe. Seperate strings with a comma.
    S:modForceToOvenOreDictionaryWhiteList=exampleName

    # when MoveModFoodRecipesToBrickOven is true, items with an unlocalised name that matches one of the input here are put into the brick oven recipes if they are the RESULT of a furnace recipe. Seperate strings with a comma.
    S:modForceToOvenUnlocalisedNameWhiteList=item.examplename
}


growthrate {
    # The rate is a percentage [range: 0 ~ 100, default: 25]
    I:CoralSpreadRate=25

    # The rate is a percentage [range: 0 ~ 100, default: 50]
    I:FruitDropRate=50

    # The rate is a percentage [range: 0 ~ 100, default: 25]
    I:HerbSpreadRate=25
}


