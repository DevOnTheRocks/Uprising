options {
    #  [default: true]
    B:AllowGuideCopying=true

    #  [default: true]
    B:CoralSpreading=true

    # Set to true to disable copper ore spawning [default: false]
    B:DisableCopperSpawn=false

    # Set to true to disable salt ore spawning [default: false]
    B:DisableSaltSpawn=false

    #  [default: true]
    B:DisableVanillaFoodRecipes=true

    # Set to true to disable zinc ore spawning [default: false]
    B:DisableZincSpawn=false

    #  [default: true]
    B:EnableBotNetwork=true

    # This Determines whether naturally spawned herbs are allowed to spread [default: false]
    B:HerbSpreading=false

    # Set to true to force mod food recipes to use brickoven instead of furnace [default: false]
    B:MoveModFoodRecipesToBrickOven=false

    #  [default: false]
    B:OverwriteMushroomBiomes=false

    # This Determines whether player placed herbs are allowed to spread [default: true]
    B:PlayerHerbSpreading=true

    #  [range: 1 ~ 1000, default: 15]
    I:PreGeneratedIslandCount=15

    #  [default: false]
    B:SjinBot=false

    # Set to true to add all seeds to drops from grass [default: false]
    B:addSeedsToGrassLoot=false

    # set this to true to allow the hydrophonic block to automatically attempt to identify valid seed/crops. WARNING this may cause crashes if it is wrong, in that case, stick to using the white lists. [default: true]
    B:enableAutoDetectSeedEligibilityForHydrophonicBlock=true

    # set to true to let the Salt Block be crafted using other mods 'dustSalt' [default: false]
    B:enableSaltBlockOreDictionaryCrafting=false

    # Set to true to remove crafted items from chest spawns, e.g. processors, guides, teapots etc [default: false]
    B:removeCraftedItemsFromChestLoot=false
}


