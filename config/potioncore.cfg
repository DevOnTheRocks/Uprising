# Configuration file

_options {
    # Makes it so you can control your jump height when jumping with jump boost
    # by holding down the space bar as you jump (So you can jump up one block
    # without shooing into the air...). [default: true]
    B:"Controllable Jump Boost"=true

    # Fixes Blindness so mobs can't see things to attack unless they are really
    # close. [default: true]
    B:"Fix Blindness"=true

    # Fixes vanilla armor attributes not working with forge (Which are
    # needed for the iron and diamond skin potions to work, and also
    # used in many adventure maps!). [default: true]
    B:"Fix Forge Armor Attributes"=true

    # Renders a few extra things on the armor bar, including damage resistance,
    # magic shielding, armor toughness, and armor values over 20. Note that
    # if this is false but 'Fix Forge Armor Attributes' is true, the armor bar might not
    # show correct armor values. [default: true]
    B:"Render Armor Bar Overlays"=true

    # Moves projectile and magic damage to different invulnerability timers, so you
    # can have a weapon that does multiple of those damage types at once. [default: true]
    B:"Separate Invulnerabilty Timers"=true

    # If 'Controllable Jump Boost' is true, you can modify this to modify how high the
    # vanilla jump boost effect lets you jump (so you can set it to 1.0 to
    # actually jump up a full extra block!). [range: 0.0 ~ Infinity, default: 0.75]
    S:"Vanilla Jump Boost Height"=0.75
}


antidote {
    # Is the antidote potion enabled? [default: true]
    B:Enabled=true
}


